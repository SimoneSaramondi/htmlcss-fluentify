<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluentify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head-box">
            <nav>
                <div id="logo-header"></div>
                <div id="link-header"></div>
                <div id="pulsanti-header"></div>
            </nav>
            <div id="titolo-header"></div>
            <div id="pulsante-titolo-header"></div>
         </div>
    </header>
    <section>
        <div id="section-box"></div>
    </section>
    <main>
        <div class="main-top-box">
            <div class="colonna-main-top">
                <div class="main-colonna-head"></div>
                <div class="main-colonna-titolo"></div>
                <div class="main-colonna-linea"></div>
                <div class="main-colonna-paragrafo"></div>
            </div>
            <div class="colonna-main-top">
                <div class="main-colonna-head"></div>
                <div class="main-colonna-titolo"></div>
                <div class="main-colonna-linea"></div>
                <div class="main-colonna-paragrafo"></div>
            </div>
            <div class="colonna-main-top">
                <div class="main-colonna-head"></div>
                <div class="main-colonna-titolo"></div>
                <div class="main-colonna-linea"></div>
                <div class="main-colonna-paragrafo"></div>
            </div>
        </div>
        <div class="main-bot-box">
            <div class="colonna-main-bot"></div>
            <div class="colonna-main-bot">
                <div class="main-colonna-titolo-bot"></div>
                <div class="main-colonna-paragrafo-bot"></div>
                <div class="main-colonna-link-bot"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-box">
            <div id="titolo-footer"></div>
            <div id="pulsanti-footer"></div>
        </div>
    </footer>
    
</body>
</html>
